<ion-content>

  <ion-card>
    <ion-card-content>

      <table class="table table-success table-striped" style="width:100%">
        <thead>
          <tr>
            <th>No.</th>
            <th>Judul Buku</th>
            <th>Jenis Buku</th>
            <th>Nama Penerbit</th>
            <th>Nama Pengarang</th>
            <th>Stok Buku</th>

          </tr>
        </thead>

        <tbody>
          <tr *ngFor="let DataBuku of GETBuku; let i=index;">
            <td>{{i+1}}</td>

            <td>{{DataBuku.judul}}</td>
            <td>{{DataBuku.JenisBuku}}</td>
            <td>{{DataBuku.PenerbitBuku}}</td>
            <td>{{DataBuku.PengarangBuku}}</td>
            <td>{{DataBuku.stok}}</td>

            <td>
          </tr>
        </tbody>
      </table>

    </ion-card-content>
    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
    <script src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.11.5/js/dataTables.bootstrap5.min.js"></script>

    <script src="./app.js"></script>

  </ion-card>
</ion-content>
